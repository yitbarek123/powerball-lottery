<!DOCTYPE html>  
<html>  
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <body style = " font-size: 20px;">  
        <h1 style = "text-align: center; font-size: 40px;"> Owner </h1>          
        <p style = "text-align: center;"> Basic operations </p>  

        <button class="btn btn-primary" onclick = "App.createNewLottery()"> Create Lottery </button> 

        <br>
        <br>
        <button class="btn btn-primary" onclick = "App.mintNft()"> Mint Nft </button> 
         
        <input id = "nft_url">
        
        <p id = "total_nfts">Total Nfts :</p>  

        <button class="btn btn-primary" onclick = "App.startNewRound()"> Start new round</button>  
        <button class="btn btn-primary" class="btn btn-primary" onclick = "App.drawNumbers()"> Draw Numbers</button> 
        <button class="btn btn-primary" onclick = "App.givePrizes()"> Give Prizes</button> 
        <button class="btn btn-primary" onclick = "App.mintAndPayNotAwardedWinner()"> Mint and pay not awarded winners</button> 

        <button class="btn btn-primary" onclick = "App.closeLottery()"> Close Lottery</button> 

        <p id = "current_round">Current Round : 0</p>  


        <p style = "text-align: center;"> Auxilary operations </p>  
        <button class="btn btn-primary" onclick = "App.ownerOff()"> Get owner off</button> 
        <input id = "owner_off">
        <p id = "owner_address"></p>  

        <br>
        <button class="btn btn-primary" onclick = "App.setWinnerTicket()"> Set winner lottery</button> 
        <input id = "winner_ticket">

        <br>
        <p id = "nft_owner_address"></p>  

        <br>
        <button class="btn btn-primary" class="btn btn-primary" onclick = "App.listOfWinners()"> Get list of winners</button> 
        
        <button class="btn btn-primary" onclick = "App.getRemainingBlocks()"> Get remaining blocks</button> 
        <button class="btn btn-primary" onclick = "App.getTicketsList()"> Get tickets list </button>
        <button class="btn btn-primary" onclick = "App.winnersNotAwarded()"> winners not awarded </button>
        
        <br>
        <p  style = "text-align: left; font-size: 20px;" id="list_items"> 
        <ol id="list"></ol>
